server.port=8080

spring.datasource.url= jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
spring.datasource.username= postgres
spring.datasource.password= postgres
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect




application.jwt.jwtSecret=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
application.jwt.jwtExpirationMs=500000000
